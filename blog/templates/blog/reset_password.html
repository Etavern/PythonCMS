{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h3>Reset your password</h3>
<p>Enter your email to have a password reset link sent to you</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
