{% extends 'blog/base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <div>
        <img src="../static/{{ avi }}" width="200px" height="200px">
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <form method="POST">
            {% csrf_token %}

            {{ form2.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>

{% endif %}


{% endblock %}
