{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
<a href="{% url 'reset_password' %}" class="text-muted">Forget your password?</a>
{% endblock %}
