{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div>
			<h1></h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>Author: {{ post.author }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
			<p>{{ post.publish_date }}</p>
		</div>
	{% endfor %}
{% endblock %}
