{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
            <div class="date">
                {{ post.publish_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>Author: {{ post.author }}</p>
        <p>{{ post.markdown_message|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk%}" class="top-menu">EDIT POSTAROONI</span></a>
        {% endif %}
    </div>

{% endblock %}
